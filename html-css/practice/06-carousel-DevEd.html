<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="06-carousel.css" />
    <title>Vanilla carousel</title>
  </head>

  <body>
    <div class="carousel-container">
      <a id="prevBtn">&#10094;</a>
      <a id="nextBtn">&#10095;</a>
      <div class="carousel-slide">
        <img src="./gallery/image3.jpg" alt="" id="lastClone" />
        <img src="./gallery/image1.jpg" alt="" />
        <img src="./gallery/image2.jpg" alt="" />
        <img src="./gallery/image3.jpg" alt="" />
        <img src="./gallery/image1.jpg" alt="" id="firstClone" />
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const carouselSlide = document.querySelector(".carousel-slide");
    const carouselImages = document.querySelectorAll(".carousel-slide img");

    const prevBtn = document.querySelector("#prevBtn");
    const nextBtn = document.querySelector("#nextBtn");

    let counter = 1;
    const size = carouselImages[0].clientWidth;
    console.log("carousel img size --", size);
    carouselSlide.style.transform = "translateX(" + -size * counter + "px)";

    nextBtn.addEventListener("click", () => {
      if (counter >= carouselImages.length - 1) return;
      carouselSlide.style.transition = "transform 0.4s ease-in-out";
      counter++;
      carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
    });

    prevBtn.addEventListener("click", () => {
      if (counter <= 0) return;
      carouselSlide.style.transition = "transform 0.4s ease-in-out";
      counter--;
      carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
    });

    carouselSlide.addEventListener("transitionend", () => {
      console.log("counter id--", carouselImages[counter].id);
      if (carouselImages[counter].id === "lastClone") {
        carouselSlide.style.transition = "none";
        counter = carouselImages.length - 2;
        carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
      }
      if (carouselImages[counter].id == "firstClone") {
        carouselSlide.style.transition = "none";
        counter = carouselImages.length - counter;
        carouselSlide.style.transform = "translateX(" + -size * counter + "px)";
      }
    });
  </script>
</html>
